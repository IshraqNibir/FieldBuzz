<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
  padding-left: 100px;
  text-align: center;
}

.col-75 {
  float: left;
  width: 50%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body style="background-color:gray">

<div class="container" style="background-color:lavender">
  <h2 style="text-align: center;">Profile Form</h2>
  {% if form.errors %}
      <h4 style="padding-left: 625px; color: darkred;">Errors</h4>
      <h5 style="padding-left: 500px;">{{form.errors}}</h5>
  {% endif %}
  {% if msg_dict %}
      <!-- <h4 style="padding-left: 625px; color: darkred;">Errors</h4> -->
      <h3 id="successfull" class="invisible" style="padding-left: 560px; color: green;">{{msg_dict}}</h3>
  {% endif %}
  <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="name" placeholder="Your name.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Your email.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Phone</label>
      </div>
      <div class="col-75">
        <input type="text" id="phone" name="phone" placeholder="Your phone number.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Full Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="full_address" name="full_address" placeholder="Full address.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">University</label>
      </div>
      <div class="col-75">
        <input type="text" id="name_of_university" name="name_of_university" placeholder="Your university.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Graduation Year</label>
      </div>
      <div class="col-75">
        <input type="text" id="graduation_year" name="graduation_year" placeholder="Your passing year.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">CGPA</label>
      </div>
      <div class="col-75">
        <input type="text" id="cgpa" name="cgpa" placeholder="Your CGPA.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Experience In Months</label>
      </div>
      <div class="col-75">
        <input type="text" id="experience_in_months" name="experience_in_months" placeholder="Your Experience.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Current Work Place</label>
      </div>
      <div class="col-75">
        <input type="text" id="current_work_place_name" name="current_work_place_name" placeholder="Your current work place.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Applying In</label>
      </div>
      <div class="col-75">
        <!-- <input type="text" id="applying_in" name="applying_in" placeholder="Position you are applying for.." required>
         -->
         <select name="applying_in" id="applying_in">
          <option value="Backend">Backend</option>
          <option value="Mobile">Mobile</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Expected Salary</label>
      </div>
      <div class="col-75">
        <input type="text" id="expected_salary" name="expected_salary" placeholder="Your salary expectation.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">FieldBuzz Reference</label>
      </div>
      <div class="col-75">
        <input type="text" id="field_buzz_reference" name="field_buzz_reference" placeholder="FieldBuzz reference..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Github Project URL</label>
      </div>
      <div class="col-75" style="padding-top: 10px;">
        <input type="url" id="github_project_url" name="github_project_url" placeholder="Your project url.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">CV File</label>
      </div>
      <div class="col-75" style="padding-top: 10px;">
        <input type="file" id="my_file" name="my_file" required>
      </div>
    </div>

    <div class="row" style="padding-right: 50%; padding-top: 10px;">
      <input type="submit" value="Submit" id="submit">
    </div>
  </form>
</div>

</body>



</html>
<script>
  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  document.getElementById('logout').addEventListener('click', function(e){
    submitFormData()
  })
  function submitFormData(){
    localStorage.setItem('token', "initialized");
    setCookie('token', "initialized", 5)
    window.location.href = "{% url 'home' %}";
  }
  // document.location.reload().getElementById('successful').style.display="none"
</script>
